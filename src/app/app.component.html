      width="100%" height="100%"

      <a href='assets/doc/Exo1.pdf' target="_blank">Click Here</a>

    <div
      *ngIf="name_component=='add'" class="backdrop"
    >
      <div style="display: flex;">
        <div class="spacer"></div>
        <div>Ajouter un nouveau post</div>
        <div class="spacer"></div>
        <button (click)="onClose()" style="color: red;">
          <span class="glyphicon glyphicon-remove"></span> Exit
        </button>
      </div>
      <app-post-add
        [postList]="postList"
      ></app-post-add>
    </div>

    <app-post-list
      *ngIf="name_component=='list'"
      [postList]="postList"
    ></app-post-list>
